<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Resistores. Descubra a resistência de seu resistor com nosso aplicativo">
    <meta name="author" content="Paulo Henrique Azevedo do Nascimento">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Calculadora de Resistores">
    <meta property="og:description" content="Calculadora de Resistores. Descubra a resistência ohmica de seu resistor">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de Resistores</title>
</head>

<body>
    <header>
        <h1>Calculadora de Resistores</h1>
    </header>
    <main>
        <h2 id="title">Qual o tipo de resistor?</h2>
        <section id="choice-resistor">
            <article class="type-resistor">
                <p>3 Bandas</p>
                <img src="images/Resistor 3 Bandas.png" alt="Resistor de 3 Faixas" class="resistor-image">
            </article>
            <article class="type-resistor">
                <p>4 Bandas</p>
                <img src="images/Resistor 4 Bandas.png" alt="Resistor de 3 Faixas" class="resistor-image">
            </article>
            <article class="type-resistor">
                <p>5 Bandas</p>
                <img src="images/Resistor 5 Bandas.png" alt="Resistor de 3 Faixas" class="resistor-image">
            </article>
        </section>
    </main>
    <footer>
        <p>Criado por Paulo Henrique Azevedo do Nascimento</p>
    </footer>
</body>

</html>
