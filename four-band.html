<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Resistores. Descubra a resistência de seu resistor com nosso aplicativo">
    <meta name="author" content="Paulo Henrique Azevedo do Nascimento">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Calculadora de Resistores">
    <meta property="og:description" content="Calculadora de Resistores. Descubra a resistência ohmica de seu resistor">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de Resistores</title>
</head>

<body>
    <header>
        <h1>Calculadora de Resistores</h1>
    </header>
    <main>
        <h2 id="title">Resistor 4 Faixas</h2>
        <section id="resistor-four-band-modify">
            <div class="left-terminal"></div>
            <div class="resistor-body">
                <div class="band-1"></div>
                <div class="band-2"></div>
                <div class="band-3"></div>
                <div class="band-4"></div>
            </div>
            <div class="right-terminal"></div>
        </section>
        <section class="result-container">
            <p id="result-four-band">O Valor Ôhmico do Resistor é: 0.00 Ohms</p>
        </section>
    </main>
    <footer>
        <p>Criado por Paulo Henrique Azevedo do Nascimento</p>
    </footer>
</body>

</html>
